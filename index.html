<!DOCTYPE html>
<html>

<head>
  <title>PAPER SCISSORS GAME</title>
  <link rel="stylesheet" href="Rock_Paper_Scissor.css" />
  <script src="Rocker_Paper_Scissor.js"></script>
</head>

<body>
  <div class="container">
    <p class="title">Rock paper Scissors game</p>
    <button class="move-button" onclick="playGame('rock');">
      <img class="icons" src="/images/fist.png" alt="rock-img" />
    </button>

    <button class="move-button" onclick="playGame('paper'); ">
      <img class="icons" src="/images/hand-paper.png" alt="paper-img" />
    </button>

    <button class="move-button" onclick="playGame('scissor');">
      <img class="icons"
src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEyL2pvYjk1OS1lbGVtZW50LWItMDEzOC1wXzEucG5n.png"  alt="scissor-img" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-Score"></p>

    <button onclick="score.wins=0; score.loss=0; score.ties=0; updatescore()" class="reset-button">Reset</button>

    <button onclick="autoPlay()" class="autoplay-button">Auto play</button>
  </div>
</body>

</html>
